<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        
        var i, j=0;
        arrImg = Array();
        for (i = 0; i <= 3; i++) {
            arrImg[i] = new Image();
            arrImg[i].src = "imgSmall/" + i + ".jpg";
        }


        function changeImg(n) {
            var appDiv = document.getElementById("galary");
            appDiv.innerHTML = "";
            if (n == 1) {
                j++
                if (j == 4)
                    j = 0;
            } else if (n == 0) {
                j--
                if (j == -1)
                    j = 3;
            }
            
            appDiv.appendChild(arrImg[j]);
        }

        
        
    </script>
</head>

<body>
    <div id="galary">
        <img  src="imgSmall/0.jpg" alt="Photo">
    </div>
    <form>
        <input type=button value=Назад onClick="changeImg(0)">
        <input type=button value=Вперед onClick="changeImg(1)">
    </form>

</body>

</html>
